<!DOCTYPE html>
<html >
<head>
    <title>First java code</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,300italic,700,700italic">

<!-- CSS Reset -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css">

<!-- Milligram CSS -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/milligram/1.4.1/milligram.css">

<!-- You should properly set the path from the main file. -->
    <script type="text/javascript">
    function fn()
    {
        var un=document.getElementById("text1").value;
        var pass=document.getElementById("text2").value;
        document.getElementById("kp").innerHTML="<h3><b>The username is "+un+"<br>The password is "+pass+"</h3></b>";
    }
    </script>
</head>
<body id="kp" style="background-color:rgb(236, 147, 192);">
    <h3><b>User Name</b></h3>
    <input type="text" id="text1" placeholder="Username">
    <h3><b>Password</b></h3>
    <input type="Password" id="text2" placeholder="Please don't share with anyone"><br>
    <br><br><button onclick="fn()" type="submit">Submit</button>
</body>
</html>
